{% extends "layout.html" %}

{% block body %}

    <h1>Registrants</h1>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Sport</th>
                <th>Sex</th>
            </tr>
        </thead>
        <tbody>
            {% for registrant in registrants %}
                <tr>
                    <td>{{ registrant.id }}</td>
                    <td>{{ registrant.name }}</td>
                    <td>{{ registrant.sport }}</td>
                    <td>{{ SEX[registrant.sex] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
